{% extends 'base.html' %}
{% load socialaccount %}
{% block title %} | Authentication error{% endblock %}

{% block main %}
<div class="page-header">
    <div class="container">
        <h1>Authentication error</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
            <div class="alert alert-danger">An error occurred while attempting to authenticate you. Please try to <a href="{% provider_login_url 'uwum' process='login' scope=scope auth_params=auth_params %}">sign in</a> again.</div>
        </div>
    </div>
</div>
{% endblock %}
