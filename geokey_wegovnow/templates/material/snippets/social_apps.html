{% load socialaccount %}

{% if social_apps %}
    <div class="collection">
        {% for social_app in social_apps %}
            <a class="collection-item" href="{% provider_login_url social_app.provider.id process=process scope=scope auth_params=auth_params %}" >
                <strong>{{ social_app.name }}</strong>
            </a>
        {% endfor %}
    </div>
{% endif %}
