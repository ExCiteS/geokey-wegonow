{% extends "base.html" %}

{% block title %} | Register a new application{% endblock %}

{% block main %}
<div class="page-header">
    <div class="container">
        <h3>Applications</h3>
        <nav>
            <div class="nav-wrapper orange">
                <ul class="left">
                    <li class="active"><a href="{% url 'admin:app_overview' %}">Registered applications</a></li>
                    <li ><a href="{% url 'admin:app_connected' %}">Connected applications</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    <div class="row">
        
        <form class="col m8 offset-m2 col l8 offset-l2" method="POST" action="{% url 'admin:app_register' %}" novalidate>
            <div class="card">
                <h4 class="form-title">Register a new application</h4>
                {% csrf_token %}
                <div class="card-content">
                    <div class="input-field">
                        <input type="text" class="form-control input-lg" id="name" name="name" maxlength="100" required>
                        <label for="name" class="control-label">Name (required)</label>
                        
                    </div>

                    <div class="input-field">                
                        <textarea class="materialize-textarea" rows="5" name="description" id="description"></textarea>
                        <label for="description" >Description</label>
                    </div>

                    <div class="input-field">                
                        <input type="url" class="form-control input-lg" id="download_url" name="download_url" required>
                        <label for="download_url" class="control-label">Download / welcome page URL (required)</label>
                    </div>

                    <div class="input-field">                
                        <input type="url" class="form-control input-lg" id="redirect_uris" name="redirect_uris" required>
                        <label for="redirect_uris" class="control-label">Redirect URL (required)</label>
                    </div>

                    <div class="row">
                        <strong>Authorisation type</strong>
                        <p>
                            <input class="with-gap" type="radio" name="authorization_grant_type" value="implicit" id="implicit" checked>
                            <label for="implicit">
                                 <strong>Implicit</strong><br>Use this authorisation type if your app is a mobile app or running in a browser.
                            </label>
                        </p>
                        <p >
                            <input class="with-gap" type="radio" name="authorization_grant_type" value="authorization-code" id="authorization-code">
                            <label for="authorization-code">
                                 <strong>Authorization Code</strong><br>Use this authorisation type if your app is running on a server.
                            </label>
                        </p>
                        <p>
                            <input class="with-gap" type="radio" name="authorization_grant_type" value="password" id="password">
                            <label for="password">
                                 <strong>Password</strong><br>Use this authorisation type if you want to obtain the access token simply by exchanging username and password. This should only be used by apps created by the service itself.
                            </label>
                        </p>
                    </div>

                    <div class="card-action">
                        <div class="right-align">
                            <a role="button" href="{% url 'admin:dashboard' %}" class="btn btn-small btn-flat">Cancel</a>
                            <button type="submit" class="btn btn-small waves-effect waves-light">Create project</button>
                        </div>
                    </div>
                </div>
             </div> 
        </form>
       
    </div>
</div>
{% endblock %}

{% block libraries %}
<script src="/static/js/admin.ui.forms.validate.js"></script>
{% endblock %}
