<div class="card">
    <div class="card heading">
        <h6 >User group</h6>
        <h5 >
            {% if project.islocked %}<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>{% endif %}
            {{ usergroup.name }}
        </h5> 
        <div class="collection">
            <a href="{% url 'admin:usergroup_overview' usergroup.project.id usergroup.id %}" class="collection-item {% if request.resolver_match.url_name == 'usergroup_overview' %}active{% endif %}">Members</a>
            <a href="{% url 'admin:usergroup_data' usergroup.project.id usergroup.id %}" class="collection-item {% if request.resolver_match.url_name == 'usergroup_data' %}active{% endif %}">Data</a>
            <a href="{% url 'admin:usergroup_permissions' usergroup.project.id usergroup.id %}" class="collection-item {% if request.resolver_match.url_name == 'usergroup_permissions' %}active{% endif %}">Permissions</a>
            <a href="{% url 'admin:usergroup_settings' usergroup.project.id usergroup.id %}" class="collection-item {% if request.resolver_match.url_name == 'usergroup_settings' %}active{% endif %}">Settings</a>
        </div>
    </div>
</div>
